{% extends "base.html" %}
{% block content %}

<div class="container">
    <h1>{{ "Editar Ticket" if ticket else "Crear Ticket" }}</h1>

    <form method="POST">

        <label>Título</label>
        <input type="text" name="titulo" value="{{ ticket.titulo if ticket else '' }}" required>

        <label>Descripción</label>
        <textarea name="descripcion">{{ ticket.descripcion if ticket else '' }}</textarea>

        <label>Estado</label>
        <select name="estado">
            <option>Nuevo</option>
            <option>En proceso</option>
            <option>Cerrado</option>
        </select>

        <label>Prioridad</label>
        <select name="prioridad">
            <option>Baja</option>
            <option>Media</option>
            <option>Alta</option>
        </select>

        <label>Nombre cliente</label>
        <input type="text" name="nombre_cliente">

        <label>Teléfono</label>
        <input type="text" name="telefono_cliente">

        <label>Correo</label>
        <input type="email" name="correo_cliente">

        <h3>Tipo de problema</h3>
        <label><input type="checkbox" name="tipo_problema" value="Hardware"> Hardware</label>
        <label><input type="checkbox" name="tipo_problema" value="Software"> Software</label>
        <label><input type="checkbox" name="tipo_problema" value="Red"> Red</label>

        <h3>Fuente del ticket</h3>
        <label><input type="checkbox" name="fuente_ticket" value="Llamada"> Llamada</label>
        <label><input type="checkbox" name="fuente_ticket" value="Correo"> Correo</label>
        <label><input type="checkbox" name="fuente_ticket" value="WebChat"> WebChat</label>
        <label><input type="checkbox" name="fuente_ticket" value="Presencial"> Presencial</label>

        <label>Técnico a cargo</label>
        <input type="text" name="tecnico_a_cargo">

        <label>Medidas adoptadas</label>
        <textarea name="medidas_adoptadas"></textarea>

        <label>Resolución</label>
        <textarea name="resolucion"></textarea>

        <button type="submit">Guardar</button>
        <a href="{{ url_for('ticket.list_tickets') }}">Volver</a>
    </form>
</div>

{% endblock %}
