{% extends "base.html" %}
{% block content %}

<div class="container">
    <h1>Crear Ticket</h1>

    <form method="POST">

        <div class="form-group">
            <label>Título</label>
            <input type="text" name="titulo" required>
        </div>

        <div class="form-group">
            <label>Descripción</label>
            <textarea name="descripcion" rows="4"></textarea>
        </div>

        <!-- Fecha y hora -->
        <div class="form-row">
            <div class="form-group">
                <label>Fecha</label>
                <input type="date" name="fecha">
            </div>

            <div class="form-group">
                <label>Hora</label>
                <input type="time" name="hora">
            </div>
        </div>

        <div class="form-group">
            <label>Estado</label>
            <select name="estado">
                <option value="Nuevo">Nuevo</option>
                <option value="Apertura">Apertura</option>
                <option value="Resuelto">Resuelto</option>
                <option value="Cierre">Cierre</option>
                <option value="Escalado">Escalado</option>
            </select>
        </div>

        <div class="form-group">
            <label>Prioridad</label>
            <select name="prioridad">
                <option value="Baja">Baja</option>
                <option value="Media">Media</option>
                <option value="Alta">Alta</option>
            </select>
        </div>

        <div class="form-group">
            <label>Fuente del ticket</label>
            <select name="fuente_ticket">
                <option value="Llamada">Llamada</option>
                <option value="Correo">Correo</option>
                <option value="WebChat">WebChat</option>
                <option value="Presencial">Presencial</option>
            </select>
        </div>

        <div class="form-group">
            <label>Técnico a cargo</label>
            <input type="text" name="tecnico_a_cargo">
        </div>

        <div class="form-group">
            <label>Medidas adoptadas</label>
            <textarea name="medidas_adoptadas" class="textarea-large"></textarea>
        </div>

        <div class="form-group">
            <label>Resolución</label>
            <textarea name="resolucion" class="textarea-large"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Crear ticket</button>
            <a href="{{ url_for('ticket.list_tickets') }}" class="btn-secondary">← Volver</a>
        </div>

    </form>
</div>

{% endblock %}
