{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="title">
        {% if ticket %}Editar Ticket{% else %}Nuevo Ticket{% endif %}
    </h1>

    <form method="POST">

        <!-- Título -->
        <label>Título</label>
        <input type="text" name="titulo" required
               value="{{ ticket.titulo if ticket else '' }}">

        <!-- Descripción -->
        <label>Descripción</label>
        <textarea name="descripcion" required>{{ ticket.descripcion if ticket else '' }}</textarea>

        <!-- Fecha y hora -->
        <label>Fecha y hora</label>
        <div style="display:flex; gap:10px;">
            <input type="date" name="fecha" required
                   value="{{ ticket.fecha_creacion.strftime('%Y-%m-%d') if ticket else '' }}">
            <input type="time" name="hora" required
                   value="{{ ticket.fecha_creacion.strftime('%H:%M') if ticket else '' }}">
        </div>

        <!-- Estado -->
        <label>Estado</label>
        <select name="estado" required>
            {% for e in ['Nuevo','Apertura','Resuelto','Cierre','Escalado'] %}
            <option value="{{ e }}"
                {% if ticket and ticket.estado == e %}selected{% endif %}>
                {{ e }}
            </option>
            {% endfor %}
        </select>

        <!-- Prioridad -->
        <label>Prioridad</label>
        <select name="prioridad" required>
            {% for p in ['Baja','Media','Alta'] %}
            <option value="{{ p }}"
                {% if ticket and ticket.prioridad == p %}selected{% endif %}>
                {{ p }}
            </option>
            {% endfor %}
        </select>

        <!-- Cliente -->
        <label>Nombre del cliente</label>
        <input type="text" name="nombre_cliente" required
               value="{{ ticket.nombre_cliente if ticket else '' }}">

        <label>Teléfono</label>
        <input type="text" name="telefono_cliente" required
               value="{{ ticket.telefono_cliente if ticket else '' }}">

        <label>Correo electrónico</label>
        <input type="email" name="correo_cliente" required
               value="{{ ticket.correo_cliente if ticket else '' }}">

        <!-- Tipo de problema -->
        <label>Tipo de problema</label>
        <select name="tipo_problema" required>
            {% for t in ['Hardware','Movil','Red','Otro'] %}
            <option value="{{ t }}"
                {% if ticket and ticket.tipo_problema == t %}selected{% endif %}>
                {{ t }}
            </option>
            {% endfor %}
        </select>

        <!-- Fuente del ticket (ESTILO CORRECTO) -->
        <label>Fuente del ticket</label>
        <select name="fuente_ticket" required>
            {% for f in ['Llamada','Correo','WebChat','Presencial'] %}
            <option value="{{ f }}"
                {% if ticket and ticket.fuente_ticket == f %}selected{% endif %}>
                {{ f }}
            </option>
            {% endfor %}
        </select>

        <!-- Botones -->
        <div style="margin-top:20px; display:flex; gap:10px;">
            <button type="submit" class="btn-primary">
                {% if ticket %}Guardar cambios{% else %}Crear ticket{% endif %}
            </button>
            <a href="{{ url_for('ticket.list_tickets') }}" class="btn-secondary">
                ← Volver al listado
            </a>
        </div>

    </form>
</div>
{% endblock %}
