{% extends "base.html" %}

{% block content %}
<div class="container">

    <h1>{{ 'Editar Ticket' if ticket else 'Crear Ticket' }}</h1>

    <form method="POST">

        <label>Título</label>
        <input type="text" name="titulo" required
               value="{{ ticket.titulo if ticket else '' }}">

        <label>Descripción</label>
        <textarea name="descripcion" required>{{ ticket.descripcion if ticket else '' }}</textarea>

        <label>Estado</label>
        <select name="estado" required>
            {% for e in ['Nuevo','Apertura','Resuelto','Cierre','Escalado'] %}
                <option value="{{ e }}"
                    {% if ticket and ticket.estado == e %}selected{% endif %}>
                    {{ e }}
                </option>
            {% endfor %}
        </select>

        <label>Prioridad</label>
        <select name="prioridad" required>
            {% for p in ['Baja','Media','Alta'] %}
                <option value="{{ p }}"
                    {% if ticket and ticket.prioridad == p %}selected{% endif %}>
                    {{ p }}
                </option>
            {% endfor %}
        </select>

        <label>Fecha y hora</label>
        <input type="datetime-local" name="fecha_creacion"
               value="{% if ticket %}{{ ticket.fecha_creacion.strftime('%Y-%m-%dT%H:%M') }}{% endif %}">

        <label>Cliente</label>
        <input type="text" name="nombre_cliente" required
               value="{{ ticket.nombre_cliente if ticket else '' }}">

        <label>Teléfono</label>
        <input type="text" name="telefono_cliente" required
               value="{{ ticket.telefono_cliente if ticket else '' }}">

        <label>Correo</label>
        <input type="email" name="correo_cliente" required
               value="{{ ticket.correo_cliente if ticket else '' }}">

        <label>Tipo de problema</label>
        <input type="text" name="tipo_problema" required
               value="{{ ticket.tipo_problema if ticket else '' }}">

        <label>Fuente</label>
        <select name="fuente_ticket" required>
            {% for f in ['Llamada','Correo','WebChat','Presencial'] %}
                <option value="{{ f }}"
                    {% if ticket and ticket.fuente_ticket == f %}selected{% endif %}>
                    {{ f }}
                </option>
            {% endfor %}
        </select>

        <div style="margin-top:20px;">
            <button type="submit" class="btn btn-primary">
                {{ 'Guardar cambios' if ticket else 'Crear' }}
            </button>

            <a href="{{ url_for('ticket.list_tickets') }}"
               class="btn btn-secondary">
                Volver atrás
            </a>
        </div>

    </form>
</div>
{% endblock %}
